<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Reports</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .filter-btn.active {
            background-color: #7c3aed;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex flex-col">
            <h1 id="report-title" class="text-2xl font-black text-slate-900 tracking-tight">Your Activity</h1>
            <p id="report-subtitle" class="text-xs font-semibold text-slate-500 uppercase tracking-widest mt-1">
                Productivity Analysis & Insights</p>
        </div>

        <div class="flex items-center space-x-6">
            <a href="/user" class="text-gray-600 hover:text-purple-600 font-medium transition">
                Dashboard
            </a>

            <button id="logout-btn" class="text-gray-600 hover:text-black transition">
                Logout
            </button>
        </div>
    </nav>


    <div class="container mx-auto px-6 py-8">

        <!-- FILTER BUTTONS -->
        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-8 gap-4">

            <div class="flex space-x-3">
                <button onclick="setFilter(this,'day')"
                    class="filter-btn px-5 py-2.5 bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 rounded-xl text-xs font-bold uppercase tracking-widest shadow-sm transition-all">
                    Daily
                </button>

                <button onclick="setFilter(this,'week')"
                    class="filter-btn px-5 py-2.5 bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 rounded-xl text-xs font-bold uppercase tracking-widest shadow-sm transition-all">
                    Weekly
                </button>

                <button onclick="setFilter(this,'month')"
                    class="filter-btn px-5 py-2.5 bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 rounded-xl text-xs font-bold uppercase tracking-widest shadow-sm transition-all">
                    Monthly
                </button>
            </div>

        </div>


        <!-- KPI SUMMARY CARDS -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

            <div class="bg-white p-7 rounded-3xl shadow-sm border border-slate-200/60">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">Total Hours</p>
                <h3 id="period-total" class="text-3xl font-black text-indigo-600 tracking-tight">0.00</h3>
            </div>

            <div class="bg-white p-7 rounded-3xl shadow-sm border border-slate-200/60">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">Total Sessions</p>
                <h3 id="total-sessions" class="text-3xl font-black text-slate-800 tracking-tight">0</h3>
            </div>

            <div class="bg-white p-7 rounded-3xl shadow-sm border border-slate-200/60">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">Avg per Session</p>
                <h3 id="avg-session" class="text-3xl font-black text-slate-800 tracking-tight">0 hrs</h3>
            </div>

        </div>


        <!-- REPORT TABLE -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">

            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <h2 class="font-semibold text-gray-700">
                    Detailed Report
                </h2>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">

                    <thead
                        class="bg-gray-50 text-gray-500 text-xs uppercase font-bold tracking-widest border-b border-gray-100">
                        <tr>
                            <th class="px-6 py-5">Date</th>
                            <th class="px-6 py-5">Project & Task</th>
                            <th class="px-6 py-5">Time Frame</th>
                            <th class="px-6 py-5 text-center">Status</th>
                            <th class="px-6 py-5 text-right">Duration</th>
                        </tr>
                    </thead>

                    <tbody id="logs-list" class="divide-y divide-gray-100 text-sm">
                    </tbody>

                </table>
            </div>

        </div>

    </div>


    <script src="app.js"></script>

    <script>
        // Highlight Active Filter + Load Data
        function setFilter(button, filter) {

            document.querySelectorAll('.filter-btn')
                .forEach(btn => btn.classList.remove('active'));

            button.classList.add('active');

            loadUserReports(filter).then(updateKPI);
        }

        // Update KPI Cards
        function updateKPI(data) {

            if (!data || !data.logs) return;

            const sessions = data.logs.length;

            let totalSeconds = 0;
            data.logs.forEach(log => {
                totalSeconds += log.total_seconds;
            });

            const totalHours = totalSeconds / 3600;
            const avg = sessions ? totalHours / sessions : 0;

            document.getElementById('total-sessions').textContent = sessions;
            document.getElementById('avg-session').textContent =
                avg.toFixed(2) + " hrs";
        }

        // Initial Load
        checkAuth().then(() => {
            const firstBtn = document.querySelector('.filter-btn');
            firstBtn.classList.add('active');
            loadUserReports('day').then(updateKPI);
        });

    </script>

</body>

</html>
