<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Sphere | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-xl w-full max-w-md p-10 text-center">

        <div
            class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </svg>
        </div>

        <h1 class="text-3xl font-black text-slate-900 tracking-tighter">Time Sphere</h1>
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-10">Digital Time Tracking System</p>

        <form id="unified-login-form" class="space-y-6 text-left">
            <div>
                <label
                    class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block ml-1">Username</label>
                <input type="text" id="username" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder:text-slate-300"
                    placeholder="e.g. jsmith">
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block ml-1">Password
                </label>
                <input type="password" id="password" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder:text-slate-300"
                    placeholder="••••••••">
            </div>

            <div id="error-msg"
                class="hidden bg-red-50 text-red-600 text-sm p-4 rounded-2xl border border-red-200 text-center font-bold shadow-sm">
            </div>

            <button type="submit" id="login-btn"
                class="w-full py-4 rounded-2xl text-white font-black text-xs uppercase tracking-widest bg-slate-900 hover:bg-slate-800 transition-all shadow-xl active:scale-[0.98]">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-xs mt-8 uppercase tracking-widest font-semibold">

        </p>
    </div>

    <script src="app.js"></script>
</body>

</html>
