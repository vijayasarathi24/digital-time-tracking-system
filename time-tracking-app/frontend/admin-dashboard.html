<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">

    <nav class="bg-white border-b border-slate-200 px-8 py-5 flex justify-between items-center shadow-sm">
        <div class="flex flex-col">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Admin Dashboard</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">Control Center & System
                Analytics</p>
        </div>
        <button id="logout-btn"
            class="text-xs font-black text-slate-500 hover:text-rose-600 uppercase tracking-widest transition-colors">Logout
        </button>
    </nav>

    <div class="container mx-auto px-6 py-8">

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
            <div class="bg-white p-8 rounded-3xl border border-slate-200/60 shadow-sm transition-hover hover:shadow-md">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Total System Users
                </h3>
                <p id="total-users" class="text-4xl font-black text-slate-900 tracking-tighter">-</p>
            </div>
            <div class="bg-white p-8 rounded-3xl border border-slate-200/60 shadow-sm transition-hover hover:shadow-md">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Cumulative Hours
                    Logged</h3>
                <p id="total-hours" class="text-4xl font-black text-indigo-600 tracking-tighter">-</p>
            </div>
        </div>

        <div class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">User Directory</h2>
                <button onclick="document.getElementById('add-user-modal').classList.remove('hidden')"
                    class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg text-sm font-semibold">
                    + Add User
                </button>
            </div>
            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 text-gray-600">
                        <tr>
                            <th class="px-6 py-3">ID</th>
                            <th class="px-6 py-3">Name</th>
                            <th class="px-6 py-3">Username</th>
                            <th class="px-6 py-3">Email</th>
                            <th class="px-6 py-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Reports Section -->
        <div>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">Aggregated Reports</h2>
                <div class="space-x-2">
                    <button onclick="loadAdminReports('day')"
                        class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">Day</button>
                    <button onclick="loadAdminReports('week')"
                        class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">Week</button>
                    <button onclick="loadAdminReports('month')"
                        class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">Month</button>
                </div>
            </div>
            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 text-gray-600">
                        <tr>
                            <th class="px-6 py-3">User</th>
                            <th class="px-6 py-3">Total Worked Hours</th>
                        </tr>
                    </thead>
                    <tbody id="report-list" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden">
        <div class="bg-white p-8 rounded-xl w-full max-w-md border border-gray-200 shadow-lg relative">
            <button onclick="document.getElementById('add-user-modal').classList.add('hidden')"
                class="absolute top-4 right-4 text-gray-500 hover:text-black">✕</button>
            <h2 class="text-xl font-bold mb-4">Add New User</h2>
            <form id="add-user-form" class="space-y-4">
                <input type="text" id="new-name" placeholder="Full Name"
                    class="w-full px-4 py-2 bg-gray-100 rounded border border-gray-300" required>
                <input type="email" id="new-email" placeholder="Email"
                    class="w-full px-4 py-2 bg-gray-100 rounded border border-gray-300" required>
                <input type="text" id="new-user-username" placeholder="Username"
                    class="w-full px-4 py-2 bg-gray-100 rounded border border-gray-300" required>
                <input type="password" id="new-user-password" placeholder="Password"
                    class="w-full px-4 py-2 bg-gray-100 rounded border border-gray-300" required>
                <button type="submit"
                    class="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-semibold">
                    Create User
                </button>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="change-pass-modal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden">
        <div class="bg-white p-8 rounded-xl w-full max-w-md border border-gray-200 shadow-lg relative">
            <button onclick="document.getElementById('change-pass-modal').classList.add('hidden')"
                class="absolute top-4 right-4 text-gray-500 hover:text-black">✕</button>
            <h2 class="text-xl font-bold mb-4">Reset Password</h2>
            <p id="reset-user-name" class="text-gray-500 text-sm mb-4"></p>
            <form id="reset-pass-form" class="space-y-4">
                <input type="hidden" id="reset-user-id">
                <input type="password" id="reset-new-password" placeholder="New Password"
                    class="w-full px-4 py-2 bg-gray-100 rounded border border-gray-300" required>
                <button type="submit" class="w-full py-2 bg-red-600 hover:bg-red-500 text-white rounded font-semibold">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if (window.location.pathname.includes('/admin')) {
            loadDashboardStats();
            loadUsers();
            loadAdminReports('day');
        }
    </script>
</body>

</html>
